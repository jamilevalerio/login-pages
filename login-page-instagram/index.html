<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4928138117.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="login">
            <img src="img/instagram-logo.png" alt="">

            <input type="text" placeholder="Telefone, nome de usuário ou email">

            <input type="password" placeholder="Senha">

            <input type="button" value="Entrar" id="button">

            <p class="ou">OU</p>

            <p>
                <a href="#" id="signwithfb"><i class="fab fa-facebook-f"></i>Entrar com Facebook</a> 
            </p>

            <p id="senha">
                <a href="#">Esqueceu  a senha?</a>
            </p>

        </div>

        <div class="register">

            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>

        </div>

        <div class="download">

            <p>Obtenha o aplicativo.</p>

            <a href="#"><img src="img/apple-button.png" alt=""></a>
            
            <a href="#"><img src="img/googleplay-button.png" alt=""></a>

        </div>
    </main>

</html>
